              name VARCHAR(100) NOT NULL,
              sensor_id INT NOT NULL,
              valve_id VARCHAR(20) NOT NULL,
              zone VARCHAR(50) NOT NULL,
              culture_id bigint NOT NULL,
              CONSTRAINT fk_culture FOREIGN KEY (culture_id) REFERENCES cultures(id) ON DELETE CASCADE
